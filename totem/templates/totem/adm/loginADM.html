<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login adm</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'totem/loginADM.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="{% static 'totem/images/logoSmartEDUC.png' %}" alt="Logo SmartEDUC">
        </a>

        <div class="logout">
            <a onclick="window.history.back()">Voltar</a>
        </div>
    </header>

    <div class="login">

    <div class="loginForm">
        <div class="imgform">
            <img src="{% static 'totem/images/Fingerprint-pana.png' %}" alt="">
        </div>
        <form method="post" action="{% url 'Login' %}"> {% csrf_token %}
            <label for="usuario">Usuário</label>
            <div class="icon">
            <span class="material-symbols-outlined">person</span>
            <input type="text" id="usuario" placeholder="Usuário" name="usuario">
            </div>
            <br>
            <label for="senha">Senha</label>
            <div class="icon">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" id="senha" placeholder="Senha" name="senha">
            </div>
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color:red">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
    </div>

    <footer>
        <img src="{% static 'totem/images/PoweredbySmart.EDUC.png' %}" alt="">
    </footer>

</body>
</html>
