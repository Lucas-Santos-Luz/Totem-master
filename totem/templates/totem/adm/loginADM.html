<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Login adm</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'totem/loginADM.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="{% static 'totem/images/logoSmartEDUC.png' %}" alt="Logo SmartEDUC">
        </a>
        
    
    <div class="sair">
            <a href="{% url 'telaSuspensa' %}">Logout</a>
        </div>

    </header>
    <div class="login">

    <div class="loginForm">
        <div class="imgform">
            <img src="{% static 'totem/images/Login-bro.png' %}" alt="">
        </div>
        <form method="post" action="{% url 'Login' %}"> {% csrf_token %}
            <label for="usuario">Usuário</label>
            <div class="icon">
            <span class="material-symbols-outlined">person</span>
            <input type="text" id="usuario" placeholder="Usuário" name="usuario">
            </div>
            <br>
            <label for="senha">Senha</label>
            <div class="icon">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" id="senha" placeholder="Senha" name="senha">
            </div>
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
       <div class="mensagem-erro"> 
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <div class="error">
    <div class="error__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"></path></svg>
    </div>
    <div class="error__title">{{ message }}</div>
</div>
                    {% endfor %}
                </ul>
            {% endif %}
       </div>
        </form>
    </div>
    </div>

    <footer>
        <img src="{% static 'totem/images/PoweredbySmart.EDUC.png' %}" alt="">
    </footer>

</body>
</html>
