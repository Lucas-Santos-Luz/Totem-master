<!DOCTYPE html>
<html lang="en"  id="TelaSuspensa">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>BEM VIND@</title>
    {% load static %}
    
    
        <link rel="manifest" href="{% static 'totem/js/manifest.json' %}">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("{% static 'totem/js/service-worker.js' %}")
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(function(error) {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            }
        </script>
    
    
    <link rel="stylesheet" type="text/css" href="{% static 'totem/telaSuspensa.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<a href="{% url 'telaMenu' %}" id="btn-prosseguir"></a>
    <main class="back">
        <div class="adm">
            <a href="{% url 'loginADM' %}"> <span class="material-symbols-outlined">
    account_circle </span> </a>
        </div>


        <div class="logo">
        <img src="{% static 'totem/images/logo.png' %}" alt="">
                <h1>BEM VIND@!</h1>
            <h2>Toque na tela para iniciar!</h2>
            <img src="{% static 'totem/images/PoweredbySmart.EDUC.png' %}" alt="">
        </div>

    </main>


    <script src="{% static 'totem/js/script.js' %}"></script>
</body>
</html>
